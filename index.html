<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
    <p>Mr. Roboger is an expert in turning numbers into cryptic messages. Enter a number below and click submit to receive a personalized message from the galaxy's favorite robot neighbor!</p>
    <form id="number">
      <input id="userInput" class="form-control" type="number" placeholder="Input a Number">
      <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-outline-primary" type="button">SUBMIT</button>
      </div>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
